<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S Y S T E M _ 0 6</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #e8e8e8; /* Dusty Gallery White */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            cursor: crosshair;
        }

        /* The 'Flash Stage' - Fixed size, floating in the void */
        #stage {
            width: 800px;
            height: 500px;
            background: #fff;
            border: 1px solid #dcdcdc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.03);
        }

        /* Abstract Grid Lines - very 2006 tech-fashion */
        .grid-line {
            position: absolute;
            background: #eee;
        }
        .v-line { width: 1px; height: 100%; top: 0; }
        .h-line { height: 1px; width: 100%; left: 0; }

        /* Non-Intuitive Central Nav */
        .abstract-nav {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 100;
        }

        .nav-item {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: transparent; /* Hide text until hover */
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Scattering the icons in a non-intuitive pattern */
        .n1 { top: 0; left: 80px; }
        .n2 { top: 80px; left: 0; }
        .n3 { top: 80px; right: 0; }
        .n4 { bottom: 0; left: 80px; }

        .nav-item:hover {
            color: #000;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.9);
            z-index: 101;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Cryptic corner text */
        .corner-tag {
            position: absolute;
            font-size: 7px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Tiny, decorative numbers everywhere */
        .coord { font-size: 7px; color: #ccc; position: absolute; }

    </style>
</head>
<body>

    <div id="stage">
        <div class="grid-line v-line" style="left: 20%;"></div>
        <div class="grid-line v-line" style="left: 80%;"></div>
        <div class="grid-line h-line" style="top: 50%;"></div>

        <div class="corner-tag" style="top: 20px; left: 20px;">Automne / Hiver 2006</div>
        <div class="corner-tag" style="bottom: 20px; right: 20px;">( Select _ Item )</div>

        <div class="coord" style="top: 15%; left: 15%;">01_04_06</div>
        <div class="coord" style="bottom: 15%; right: 45%;">34.009</div>

            <div style="position: absolute; top:95px; left:95px; width:10px; height:10px; background:#000; border-radius:50%;"></div>
        </div>

</body>
